<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title th:text="'Assignments for ' + ${schoolClass.name}">Class Assignments</title>
    <style>
        /* Keep specific styles if needed, or integrate into layout */
        .delete-form { display: inline; }

        /* Style for icon links/buttons (copied from teacher/classes for consistency) */
        .action-icon {
            display: inline-flex; align-items: center; padding: 0.3rem 0.5rem;
            border-radius: 0.25rem; transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
            text-decoration: none; border: none; background-color: transparent; cursor: pointer;
        }
        .action-icon:hover { background-color: #f3f4f6; text-decoration: none; }
        .action-icon i { width: 1rem; height: 1rem; margin-right: 0.25rem; flex-shrink: 0; }
    </style>
</head>

<body>

    <main th:fragment="main">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2 sm:mb-0" th:text="'Assignments for ' + ${schoolClass.name}">Class Assignments</h2>
            <div class="flex items-center space-x-3">
                 <a th:href="@{/teacher/classes}" class="text-sm text-purple-600 hover:underline">
                     &larr; Back to My Classes
                 </a>
                 <a th:href="@{/teacher/assignments/new/{classId}(classId=${schoolClass.id})}"
                   class="btn btn-primary btn-sm">
                     <i class="fas fa-plus mr-1"></i> Create New Assignment
                 </a>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="table-container bg-white">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Created At</th>
                        <th>Attachment</th>
                        <th>Submissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr th:each="assignment : ${assignments}" th:if="${!assignments.isEmpty()}" class="hover:bg-gray-50">
                        <td class="text-sm" th:text="${assignment.id}">1</td>
                        <td class="font-medium text-sm" th:text="${assignment.title}">Assignment 1</td>
                        <td class="text-sm" th:text="${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">2025-05-01 23:59</td>
                        <td class="text-xs text-gray-500" th:text="${#temporals.format(assignment.createdAt, 'yyyy-MM-dd HH:mm')}">2025-04-25 10:00</td>
                        <td class="text-sm">
                            <a th:if="${assignment.attachmentPath != null}"
                               th:href="@{/download/assignment/{filename}(filename=${assignment.attachmentPath})}"
                               th:text="${assignment.attachmentOriginalFilename}"
                               target="_blank" class="download-link text-purple-600 hover:text-purple-800">
                                 <i class="fas fa-download mr-1"></i> </a>
                            <span th:unless="${assignment.attachmentPath != null}" class="text-xs text-gray-400 italic">None</span>
                        </td>
                        <td class="text-sm">
                            <a th:href="@{/teacher/assignments/{id}/submissions(id=${assignment.id})}"
                               class="text-blue-600 hover:text-blue-800 hover:underline font-medium">
                                View
                            </a>
                        </td>
                        <td class="text-sm whitespace-nowrap">
                             <div class="flex items-center space-x-2">
                                <a th:href="@{/teacher/assignments/edit/{id}(id=${assignment.id})}"
                                   class="action-icon text-yellow-600 hover:text-yellow-800"
                                   title="Edit Assignment" aria-label="Edit Assignment">
                                   <i class="fas fa-edit"></i>
                                   <span class="text-xs font-medium">Edit</span>
                                </a>
                                <form th:action="@{/teacher/assignments/delete/{id}(id=${assignment.id})}"
                                      method="post"
                                      class="delete-form m-0 p-0 inline"
                                      onsubmit="return confirm('Are you sure you want to delete this assignment? This will also delete all student submissions for it!');">
                                    <button type="submit"
                                            class="action-icon text-red-500 hover:text-red-700"
                                            title="Delete Assignment" aria-label="Delete Assignment">
                                        <i class="fas fa-trash-alt"></i>
                                        <span class="text-xs font-medium">Delete</span>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${assignments.isEmpty()}">
                        <td colspan="7" class="px-4 py-4 text-center text-gray-500">No assignments found for this class.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </main>

</body>
</html>
