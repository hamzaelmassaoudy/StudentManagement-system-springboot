<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Access Denied</title>
    </head>
<body>

    <main th:fragment="main" class="flex items-center justify-center min-h-[calc(100vh-10rem)] py-12 px-4">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md border border-red-300 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-ban h-6 w-6 text-red-600"></i> </div>

            <h2 class="text-2xl font-bold text-red-700 mb-3">Access Denied</h2>

            <p class="text-gray-600 mb-6">
                Sorry, you do not have the necessary permissions to access the requested page.
            </p>

            <div class="flex items-center justify-center space-x-4">
                <a href="javascript:history.back()"
                   class="btn btn-secondary"> <i class="fas fa-arrow-left mr-1"></i> Go Back
                </a>
                 <a th:href="@{/dashboard}"
                    class="btn btn-primary"> <i class="fas fa-tachometer-alt mr-1"></i> Go to Dashboard
                </a>
            </div>
        </div>
    </main>

</body>
</html>
