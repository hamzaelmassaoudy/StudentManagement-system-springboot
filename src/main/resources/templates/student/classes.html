<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>My Enrolled Classes</title>
    <style>
        /* Styles are now applied directly using Tailwind classes */
        .action-icon {
            display: inline-flex; align-items: center; padding: 0.3rem 0.5rem;
            border-radius: 0.25rem; transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
            text-decoration: none; border: none; background-color: transparent; cursor: pointer;
        }
        .action-icon:hover { background-color: #f3f4f6; text-decoration: none; }
        .action-icon i { width: 1rem; height: 1rem; margin-right: 0.25rem; flex-shrink: 0; }
    </style>
</head>

<body>

    <main th:fragment="main">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 pb-3 border-b border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2 sm:mb-0">My Classes</h2>
            <a th:href="@{/student/classes/join}"
               class="btn btn-primary btn-sm">
                <i class="fas fa-plus mr-1"></i> Join New Class
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="table-container bg-white">
            <table>
                <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Teacher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr th:each="class : ${enrolledClasses}" th:if="${enrolledClasses != null and !enrolledClasses.isEmpty()}" class="hover:bg-gray-50">
                        <td class="font-medium align-middle">
                            <div class="flex items-center space-x-2">
                                <div class="flex-shrink-0">
                                    <div th:if="${class.classImagePath != null}">
                                        <img th:src="@{/download/class-image/{filename}(filename=${class.classImagePath})}"
                                             alt="Class Image"
                                             class="w-8 h-8 object-cover rounded-full border border-gray-200"
                                             th:alt="${class.name + ' image'}"
                                             onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-400 rounded-full border border-gray-200 text-sm\'>?</div>';">
                                    </div>
                                    <div th:unless="${class.classImagePath != null}"
                                         class="w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-400 rounded-full border border-gray-200 text-sm">
                                        <i class="fas fa-image text-sm"></i>
                                    </div>
                                </div>
                                <a th:href="@{/student/classes/details/{id}(id=${class.id})}"
                                   class="text-purple-600 hover:text-purple-800 hover:underline whitespace-nowrap"
                                   th:text="${class.name}">Class Name</a>
                            </div>
                        </td>
                        <td class="text-sm align-middle">
                            <a th:if="${class.teacher != null}"
                               th:href="@{/profile/{username}(username=${class.teacher.username})}"
                               class="text-gray-600 hover:text-purple-700 hover:underline"
                               th:text="${class.teacher.firstName + ' ' + class.teacher.lastName}">
                                Teacher Name
                            </a>
                            <span th:unless="${class.teacher != null}" class="text-gray-400 italic">N/A</span>
                        </td>
                        <td class="text-sm whitespace-nowrap align-middle">
                            <div class="flex items-center space-x-2">
                                <a th:href="@{/student/classes/details/{id}(id=${class.id})}"
                                   class="action-icon text-green-600 hover:text-green-800"
                                   title="Open Class Chat" aria-label="Open Class Chat">
                                   <i class="fas fa-comments"></i>
                                </a>
                                <a th:href="@{/student/assignments/class/{id}(id=${class.id})}"
                                   class="action-icon text-blue-600 hover:text-blue-800"
                                   title="View Assignments" aria-label="View Assignments">
                                   <i class="fas fa-list-alt"></i>
                                </a>
                                <a th:href="@{/student/classes/{classId}/grades(classId=${class.id})}"
                                   class="action-icon text-yellow-600 hover:text-yellow-800"
                                   title="View My Grades" aria-label="View My Grades">
                                   <i class="fas fa-star"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${enrolledClasses == null or enrolledClasses.isEmpty()}">
                        <td colspan="3" class="px-4 py-4 text-center text-gray-500 italic">
                            You are not enrolled in any classes yet. Use the "Join New Class" button.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-8 text-center">
             <a th:href="@{/dashboard}" class="text-sm text-purple-600 hover:underline">&larr; Back to Dashboard</a>
        </div>
    </main>

</body>
</html>
