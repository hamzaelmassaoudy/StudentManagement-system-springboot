<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Join a Class</title>
    <style>
        /* Input field styling */
         .form-input {
              @apply w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm placeholder-gray-400; /* Increased padding, rounding */
         }
         label {
             @apply block text-sm font-medium text-gray-700 mb-1.5; /* Increased bottom margin */
         }
    </style>
</head>
<body>

    <main th:fragment="main" class="px-4 py-6 md:px-6 md:py-10 lg:py-12">
        <div class="mb-6 pb-3 border-b border-gray-300 max-w-xl mx-auto text-center">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center justify-center gap-2">
                <i class="fas fa-plus-circle text-purple-600"></i>
                Join a New Class
            </h2>
        </div>

        <div class="bg-white shadow-xl rounded-xl border border-gray-200/80 p-6 md:p-8 max-w-xl mx-auto"> <div th:if="${errorMessage}" class="alert alert-danger mb-5" th:text="${errorMessage}"></div>

             <form th:action="@{/student/classes/join}" method="post" class="space-y-5">

                <div>
                    <label for="classCode">Class Code</label>
                    <input type="text" id="classCode" name="classCode" required autofocus
                           class="form-input uppercase tracking-wider font-mono" placeholder="Enter 6-digit code from teacher">
                    </div>

                <div>
                    <label for="joinPassword">Class Password (if required)</label>
                     <input type="password" id="joinPassword" name="joinPassword"
                           class="form-input"
                           placeholder="Enter password if provided">
                </div>

                <div class="flex flex-col sm:flex-row items-center justify-end space-y-2 sm:space-y-0 sm:space-x-3 pt-5 border-t border-gray-200 mt-6">
                     <a th:href="@{/student/classes}" class="btn btn-secondary w-full sm:w-auto justify-center">Cancel</a> <button type="submit" class="btn btn-primary w-full sm:w-auto justify-center">
                         <i class="fas fa-sign-in-alt mr-2"></i> Join Class
                     </button>
                </div>
            </form>
        </div>

        <div class="mt-8 text-center">
             <a th:href="@{/dashboard}" class="text-sm font-medium text-purple-600 hover:text-purple-800 hover:underline">&larr; Back to Dashboard</a>
        </div>
    </main>

</body>
</html>
