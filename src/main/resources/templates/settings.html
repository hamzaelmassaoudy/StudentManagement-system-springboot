<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>User Settings</title>
    </head>

<body>

    <main th:fragment="main">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">User Settings</h2>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="grid gap-6 mb-8 md:grid-cols-3">
            <div class="content-card p-6 flex flex-col items-center">
                 <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2 w-full text-center">Profile Picture</h3>

                 <div class="w-32 h-32 mb-4 rounded-full overflow-hidden border-2 border-gray-200 bg-gray-200 flex items-center justify-center">
                     <img th:if="${currentUser?.profilePicturePath != null}"
                          th:src="@{/download/profile/{filename}(filename=${currentUser.profilePicturePath})}"
                          alt="Profile Picture"
                          class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                     <div th:unless="${currentUser?.profilePicturePath != null}" class="w-full h-full flex items-center justify-center">
                         <i class="fas fa-user text-4xl text-gray-400"></i> </div>
                 </div>

                 <form th:action="@{/settings/update/picture}" method="post" enctype="multipart/form-data" class="w-full mt-4">
                     <div>
                         <label for="profilePictureFile" class="block text-sm font-medium text-gray-700 mb-1">Change Picture</label>
                         <input type="file" id="profilePictureFile" name="profilePictureFile" required
                                class="w-full text-sm" accept="image/png, image/jpeg, image/gif">
                         <p class="text-xs text-gray-500 mt-1">Max 10MB. JPG, PNG, GIF allowed.</p>
                     </div>
                     <div class="mt-4 text-center">
                         <button type="submit" class="btn btn-secondary btn-sm"> <i class="fas fa-upload mr-1"></i> Upload New Picture
                         </button>
                     </div>
                 </form>
            </div>

            <div class="content-card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Update Profile Details</h3>
                <form th:action="@{/settings/update/details}" th:object="${userSettingsDto}" method="post" class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                     <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username (Email)</label>
                        <input type="email" id="username" th:field="*{username}" readonly
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed">
                         <p class="text-xs text-gray-500 mt-1">Username cannot be changed.</p>
                    </div>
                    <div class="pt-2 text-right">
                        <button type="submit" class="btn btn-primary">
                           <i class="fas fa-save mr-1"></i> Update Details
                        </button>
                    </div>
                </form>
            </div>

            <div class="content-card p-6">
                 <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Change Password</h3>
                 <form th:action="@{/settings/update/password}" th:object="${changePasswordDto}" method="post" class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                        <input type="password" id="currentPassword" th:field="*{currentPassword}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                     <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                     <div>
                        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div class="pt-2 text-right">
                        <button type="submit" class="btn btn-primary">
                           <i class="fas fa-key mr-1"></i> Change Password
                        </button>
                    </div>
                 </form>
            </div>

        </div> <div class="mt-8 text-center">
             <a th:href="@{/dashboard}" class="text-sm text-purple-600 hover:underline">&larr; Back to Dashboard</a>
        </div>

    </main>

</body>
</html>
