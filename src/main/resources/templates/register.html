<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Register - Student Management System</title>
    </head>

<body>
    <main th:fragment="main" class="flex items-center justify-center min-h-[calc(100vh-10rem)] py-12 px-4">
        <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                Create Student Account
            </h2>

            <form th:action="@{/register}" th:object="${userDto}" method="post" class="space-y-4">

                <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}">
                    Error message placeholder
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                               placeholder="Enter first name">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                               placeholder="Enter last name">
                    </div>
                </div>

                <div>
                    <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                    <input type="text" id="studentId" th:field="*{studentId}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Enter unique student ID">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="username" th:field="*{username}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Enter email address">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Choose a password">
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full btn btn-success"> <i class="fas fa-user-plus mr-1"></i> Register Account
                    </button>
                </div>

                <div class="text-center text-sm pt-2">
                    <span class="text-gray-600">Already have an account?</span>
                    <a th:href="@{/login}" class="font-medium text-purple-600 hover:text-purple-500 ml-1">
                        Log In
                    </a>
                </div>

            </form>
        </div>
    </main>

</body>
</html>
