<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Add New Teacher</title>
    </head>
<body>

    <main th:fragment="main">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Add New Teacher</h2>

        <div class="content-card p-6 max-w-lg mx-auto">

            <div th:if="${errorMessage}" class="alert alert-danger mb-4" th:text="${errorMessage}"></div>

            <form th:action="@{/admin/teachers/create}" th:object="${teacherDto}" method="post" class="space-y-4">

                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Teacher's first name">
                    </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Teacher's last name">
                    </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username (Email)</label>
                    <input type="email" id="username" th:field="*{username}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="teacher@example.com">
                    </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Enter initial password">
                     </div>

                <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200 mt-6">
                    <a th:href="@{/admin/teachers}" class="btn btn-secondary btn-sm">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Teacher</button> </div>
            </form>
            </div>
        <div class="mt-8 text-center">
             <a th:href="@{/dashboard}" class="text-sm text-purple-600 hover:underline">&larr; Back to Dashboard</a>
        </div>
    </main>

</body>
</html>
