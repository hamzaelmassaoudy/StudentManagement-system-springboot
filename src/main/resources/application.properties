# Set the port for the embedded web server (e.g., Tomcat)
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Make sure to add your MySQL password if you have one set
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Corrected line: Removed the comment from the value
spring.jpa.hibernate.ddl-auto=update
# Set show-sql to false in production or for less verbose logs
spring.jpa.show-sql=true
# Set format_sql to false if you don't need pretty-printed SQL
spring.jpa.properties.hibernate.format_sql=true
# REMOVED: Explicit dialect setting - Let Spring Boot auto-detect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Directory Paths (Use forward slashes, ensure these directories exist or the app can create them)
file.assignment-upload-dir=./uploads/assignments/
file.submission-upload-dir=./uploads/submissions/
file.profile-picture-upload-dir=./uploads/profile-pictures/
file.private-attachment-upload-dir=./uploads/private-attachments/
file.class-image-upload-dir=./uploads/class-images/

# File Upload Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

